apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "notification-service.fullname" . }}-rolebinding
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ index .Values "notification-service" "serviceAccount" "name" | default (include "notification-service.serviceAccountName" .) }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "notification-service.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io