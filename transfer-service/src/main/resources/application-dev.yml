spring:
  config:
    import: optional:consul:consul:8500
  web:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://mynet:7080/realms/zbank
            user-name-attribute: preferred_username
        registration:
          keycloak:
            provider: keycloak
            client-id: zbankapp
            client-secret: g3WnFjX9r8zxmhlY7yILHV5hZ3RtLUjw
            client-name: zbankapp
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid, profile, email
          zbankapi:
            provider: keycloak
            client-id: zbankapi
            client-secret: yBxbVdRbMIgOHjEhDaV8aTp8pYl1UXe1
            authorization-grant-type: client_credentials
            scope: openid
      resourceserver:
        jwt:
          issuer-uri: http://mynet:7080/realms/zbank
          user-name-attribute: preferred_username
  cloud:
    openfeign:
      oauth2:
        clientRegistrationId: keycloak
        enabled: true
      client:
        config:
          external-api:
            url: http://gateway-service:8082
        default:
          connectTimeout: 5000
          readTimeout: 5000
          loggerLevel: basic
    consul:
      host: consul
      port: 8500
      config:
        enabled: true
        format: yaml
  datasource:
    init: never
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    schema: ${SPRING_DATASOURCE_TRANSFER_SCHEMA}
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
    url: ${SPRING_DATASOURCE_URL}
    enabled: true
    default-schema: ${SPRING_DATASOURCE_TRANSFER_SCHEMA}
    user: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}