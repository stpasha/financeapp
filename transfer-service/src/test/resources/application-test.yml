spring:
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.UUIDSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: notification-group
      key-deserializer: org.apache.kafka.common.serialization.UUIDDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring:
          json:
            trusted:
              packages: net.microfin.financeapp.dto
    listener:
      ack-mode: manual
  application:
    name: audit-service
  liquibase:
    enabled: false
  flyway:
    default-schema: ${SPRING_DATASOURCE_TRANSFER_SCHEMA:"transfer_info"}
    schemas: ${SPRING_DATASOURCE_TRANSFER_SCHEMA:"transfer_info"}
    baseline-on-migrate: false
client:
  service:
    account: ${spring.release.name:financeapp}-account-service
    audit: ${spring.release.name:financeapp}-audit-service
    dictionaries: ${spring.release.name:financeapp}-dictionaries-service
    notification: ${spring.release.name:financeapp}-notification-service
