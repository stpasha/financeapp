<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZBANK</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body class="bg-light">
<header class="container py-3 d-flex justify-content-between align-items-center">
    <img th:src="@{/logo.png}" alt="ZBANK Logo" class="img-fluid" style="max-height: 60px;" />
    <nav>
        <a href="/signup" class="btn btn-outline-primary me-2">РЕГИСТРАЦИЯ &plus;</a>
        <a href="javascript:document.logoutForm.submit()" class="btn btn-outline-danger">Выйти &cudarrr;</a>
        <form name="logoutForm" th:action="@{/logout}" method="post" hidden>
            <input type="submit" value="Logout" />
        </form>
    </nav>
</header>

<main class="container my-4" style="max-width: 900px;">
    <div th:if="${info}" class="alert alert-info" th:text="${info}"></div>
    <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

    <section class="mb-4">
        <div class="card shadow-sm">
            <div class="card-body" th:replace="components/login :: login"></div>
        </div>
    </section>

    <section class="mb-4">
        <div class="card shadow-sm">
            <div class="card-body" th:replace="components/useraccount :: useraccount"></div>
        </div>
    </section>

    <section class="mb-4">
        <div class="card shadow-sm">
            <div class="card-body" th:replace="components/cash :: cash"></div>
        </div>
    </section>

    <section class="mb-4">
        <div class="card shadow-sm">
            <div class="card-body" th:replace="components/exchange :: exchange"></div>
        </div>
    </section>

    <section class="mb-4">
        <div class="card shadow-sm">
            <div class="card-body" th:replace="components/transfer :: transfer"></div>
        </div>
    </section>

    <section id="exchange_rates" class="mt-4"></section>

    <section class="mb-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                Уведомления
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(notifications)}" class="text-muted">Нет новых уведомлений.</div>
                <ul class="list-group" th:if="${notifications}">
                    <li class="list-group-item" th:each="n : ${notifications}">
                        <div class="d-flex justify-content-between">
                            <div>
                                <strong th:text="${n.operationType}">Тип операции</strong><br />
                                <span th:text="${n.notificationDescription}">Описание</span><br />
                                <small class="text-muted" th:text="${#temporals.format(n.createdAt, 'dd.MM.yyyy HH:mm')}">Дата</small>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</main>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js" defer></script>
</body>

</html>
