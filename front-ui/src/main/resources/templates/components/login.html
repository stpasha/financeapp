<form th:fragment="login" th:object="${passwordDTO}" method="post" th:action="${'/user/password'}">
    <table style="width:100%;margin-left:auto;margin-right:auto;border-radius:2%;padding:10px;background-color:whitesmoke;">
        <tr>
            <td style="font-weight:bold;">Логин</td>
            <td colspan="2" th:text="${user.username}"/>
        </tr>
        <tr>
            <td style="font-weight:bold;">Изменить пароль</td>
            <td>
                <p style="color:red;" th:if="${passwordErrors!=null}" th:each="err : ${passwordErrors}" th:text="${err.defaultMessage}"/>
                <p>
                    Пароль: <input th:field="*{password}" type="password" required/>
                </p>
                <input th:field="*{id}" type="hidden" required/>
                <p>
                    Повторите пароль: <input  th:field="*{confirmPassword}" type="password" required/>
                </p>
            </td>
            <td style="text-align:right">
                <button>Изменить пароль</button>
            </td>
        </tr>
    </table>
</form>
