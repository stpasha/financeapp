<form th:fragment="cash" method="post" th:action="${'/account/'+user.id+'/cash'}" class="mt-4">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h5 class="card-title mb-4">Операции с наличными</h5>

            <div th:if="${cashErrors!=null}" class="mb-3">
                <ul class="list-unstyled text-danger">
                    <li th:each="cashError : ${cashErrors}" th:text="${cashError}"></li>
                </ul>
            </div>

            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label for="currencyCode" class="form-label">Валюта</label>
                    <select name="currencyCode" id="currencyCode" class="form-select">
                        <option th:each="eachCurrency : ${currencies}"
                                th:value="${eachCurrency.code()}"
                                th:text="${eachCurrency.name}">
                        </option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="amount" class="form-label">Сумма</label>
                    <input name="amount" id="amount" type="number" class="form-control" required />
                </div>

                <input type="hidden" name="status" value="PENDING"/>
                <input type="hidden" name="userId" th:value="${user.id}"/>

                <div class="col-md-6 text-end">
                    <label class="form-label d-block invisible">Операции</label>
                    <div class="btn-group" role="group">
                        <button type="submit" name="operationType" value="CASH_DEPOSIT" class="btn btn-success">Положить</button>
                        <button type="submit" name="operationType" value="CASH_WITHDRAWAL" class="btn btn-danger">Снять</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
