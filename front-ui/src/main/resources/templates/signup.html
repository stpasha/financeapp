<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Регистрация</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="card shadow-sm p-4" style="min-width: 350px; max-width: 450px; width: 100%;">
    <h2 class="mb-4 text-center">Регистрация</h2>

    <div class="mb-3 text-danger" th:if="${errors != null}">
        <ul class="mb-0" th:each="error : ${errors}">
            <li th:text="${error}"></li>
        </ul>
    </div>

    <form th:action="${'/signup'}" method="post" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Логин <span class="text-danger">*</span></label>
            <input id="username" name="username" type="text" class="form-control" th:value="${username}" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль <span class="text-danger">*</span></label>
            <input id="password" name="password" type="password" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Повторите пароль <span class="text-danger">*</span></label>
            <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Фамилия Имя <span class="text-danger">*</span></label>
            <input id="fullName" name="fullName" type="text" class="form-control" th:value="${name}" required/>
        </div>
        <div class="mb-4">
            <label for="dob" class="form-label">Дата рождения <span class="text-danger">*</span></label>
            <input id="dob" name="dob" type="date" class="form-control" th:value="${birthdate}" required/>
        </div>

        <input type="hidden" name="enabled" th:value="true"/>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </div>

        <p class="mt-3 text-muted text-center" style="font-size: 0.9rem;">
            <span class="text-danger">*</span> Все поля обязательны для заполнения
        </p>
    </form>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
