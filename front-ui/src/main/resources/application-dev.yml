spring:
  cloud:
    openfeign:
      oauth2:
        clientRegistrationId: keycloak
        enabled: true
      client:
        config:
          external-api:
            url: http://gateway-service:8082
        default:
          connectTimeout: 5000
          readTimeout: 5000
          loggerLevel: basic
  security:
