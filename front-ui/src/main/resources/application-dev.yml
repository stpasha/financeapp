spring:
  cloud:
    openfeign:
      oauth2:
        clientRegistrationId: zbankapi
        enabled: true
      circuitbreaker:
        enabled: true
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://mynet:7080/realms/zbank
            user-name-attribute: preferred_username
        registration:
          keycloak:
            provider: keycloak
            client-id: zbankapp
            client-secret: g3WnFjX9r8zxmhlY7yILHV5hZ3RtLUjw
            client-name: zbankapp
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid, profile, email
          zbankapi:
            provider: keycloak
            client-id: zbankapi
            client-secret: yBxbVdRbMIgOHjEhDaV8aTp8pYl1UXe1
            authorization-grant-type: client_credentials
            scope: openid
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
    instances:
      account-client:
        baseConfig: default
      dictionary-client:
        baseConfig: default
      notification-client:
        baseConfig: default
      user-client:
        baseConfig: default

  timelimiter:
    configs:
      default:
        timeoutDuration: 3s
    instances:
      account-client:
        baseConfig: default
      dictionary-client:
        baseConfig: default
      notification-client:
        baseConfig: default
      user-client:
        baseConfig: default
logging:
  level:
    feign: DEBUG
    org.springframework.cloud.circuitbreaker: DEBUG
    io.github.resilience4j: DEBUG
    net.microfin.financeapp.client: DEBUG