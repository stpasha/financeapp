spring:
  application:
    name: cash-service
  profiles:
    active: dev
  jpa:
#    database-platform: org.hibernate.dialect.PostgresSQLDialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        ddl-auto: none
  datasource:
    init: never
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 1800000
server:
  port: ${SERVER_PORT:8081}