spring:
  kafka:
    producer:
      acks: all
      retries: 5
      delivery-timeout-ms: 120000
      key-serializer: org.apache.kafka.common.serialization.UUIDSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  application:
    name: audit-service
  cloud:
  liquibase:
    enabled: false
  flyway:
    default-schema: ${SPRING_DATASOURCE_CASH_SCHEMA:"cash_info"}
    schemas: ${SPRING_DATASOURCE_CASH_SCHEMA:"cash_info"}
    baseline-on-migrate: false
client:
  service:
    account: ${spring.release.name:financeapp}-account-service
    audit: ${spring.release.name:financeapp}-audit-service
    notification: ${spring.release.name:financeapp}-notification-service
